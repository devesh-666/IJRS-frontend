<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Journal of Research and Synthesis (IJRS) - Peer Reviewed Open Access Journal</title>
    <meta name="description"
        content="IJRS is a peer-reviewed, open-access forum dedicated to advancing knowledge through the meaningful integration of diverse disciplinary perspectives.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variables - Vibrant Academic Design System */
        :root {
            /* Vibrant Primary Palette - Electric Blue & Coral Fusion */
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --primary-light: #3B82F6;
            --primary-lighter: #60A5FA;
            --accent: #F97316;
            --accent-light: #FB923C;
            --accent-dark: #EA580C;
            --secondary: #8B5CF6;
            --secondary-light: #A78BFA;
            --tertiary: #10B981;

            /* Light Mode - Clean White with Vibrant Accents */
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-muted: #64748B;
            --bg-cream: #F8FAFC;
            --bg-warm: #F1F5F9;
            --bg-white: #FFFFFF;
            --bg-card: #FFFFFF;
            --border: #E2E8F0;
            --border-light: #F1F5F9;

            /* Gradient Definitions */
            --gradient-primary: linear-gradient(135deg, #2563EB 0%, #3B82F6 50%, #60A5FA 100%);
            --gradient-accent: linear-gradient(135deg, #F97316 0%, #FB923C 100%);
            --gradient-secondary: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
            --gradient-tertiary: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            --gradient-rainbow: linear-gradient(135deg, #2563EB, #8B5CF6, #F97316, #10B981);

            /* Semantic Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;

            /* Enhanced Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(37, 99, 235, 0.3);
            --shadow-accent: 0 0 30px rgba(249, 115, 22, 0.4);

            /* Typography */
            --font-serif: 'Crimson Text', Georgia, serif;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-sans: 'Inter', system-ui, sans-serif;

            /* Spacing */
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --max-width: 1280px;
            --header-height: 90px;

            /* Transitions */
            --transition-speed: 0.3s;
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Dark Mode Variables - Deep Vibrant */
        [data-theme="dark"] {
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
            --bg-cream: #0F172A;
            --bg-warm: #1E293B;
            --bg-white: #1E293B;
            --bg-card: #334155;
            --border: #475569;
            --border-light: #334155;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            --shadow-glow: 0 0 30px rgba(59, 130, 246, 0.5);
            --shadow-accent: 0 0 40px rgba(249, 115, 22, 0.6);
        }

        /* Smooth transitions for theme switching */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed) ease,
                color var(--transition-speed) ease,
                border-color var(--transition-speed) ease,
                box-shadow var(--transition-speed) ease;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-cream);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-display);
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-cream);
            z-index: -2;
            transition: background var(--transition-speed) ease;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        /* Theme Toggle Button - Enhanced */
        .theme-toggle {
            position: fixed;
            top: 120px;
            right: 30px;
            z-index: 1000;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            box-shadow: var(--shadow-glow);
            transition: all 0.4s var(--transition-bounce);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.15) rotate(180deg);
            box-shadow: var(--shadow-accent);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle i {
            position: absolute;
            transition: all 0.5s var(--transition-bounce);
        }

        .theme-toggle .fa-sun {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        .theme-toggle .fa-moon {
            opacity: 0;
            transform: rotate(-90deg) scale(0.5);
        }

        [data-theme="dark"] .theme-toggle .fa-sun {
            opacity: 0;
            transform: rotate(90deg) scale(0.5);
        }

        [data-theme="dark"] .theme-toggle .fa-moon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Back Button - Universal Navigation */
        .back-button {
            position: fixed;
            top: 120px;
            left: 30px;
            z-index: 999;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bg-white);
            border: 2px solid var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--primary);
            box-shadow: var(--shadow-md);
            transition: all 0.4s var(--transition-bounce);
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateX(-5px) scale(1.1);
            box-shadow: var(--shadow-glow);
            border-color: transparent;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button i {
            transition: transform 0.3s;
        }

        .back-button:hover i {
            transform: translateX(-3px);
        }

        /* Floating Navigation Breadcrumb */
        .floating-nav {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 998;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .floating-nav.visible {
            opacity: 1;
            visibility: visible;
        }

        .floating-nav-item {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-white);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s var(--transition-bounce);
            position: relative;
            box-shadow: var(--shadow-sm);
            text-decoration: none;
        }

        .floating-nav-item:hover,
        .floating-nav-item.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            transform: scale(1.2);
            box-shadow: var(--shadow-glow);
        }

        .floating-nav-item::after {
            content: attr(data-label);
            position: absolute;
            left: 60px;
            background: var(--text-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-family: var(--font-sans);
            font-weight: 500;
        }

        .floating-nav-item:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        /* Scholarly Ornaments - Enhanced */
        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--accent);
            font-size: 1.5rem;
            letter-spacing: 0.5em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ornament::before,
        .ornament::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--gradient-rainbow);
            max-width: 120px;
            border-radius: 2px;
        }

        .drop-cap::first-letter {
            float: left;
            font-family: var(--font-display);
            font-size: 5rem;
            line-height: 0.8;
            padding-right: 0.75rem;
            padding-top: 0.1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(37, 99, 235, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.6)); }
        }

        /* Utility Classes */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Buttons - Vibrant Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.3s var(--transition-bounce);
            text-decoration: none;
            letter-spacing: 0.01em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: var(--gradient-accent);
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-accent);
        }

        .btn-tertiary {
            background: var(--gradient-tertiary);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-tertiary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-weight: 600;
        }

        .btn-outline:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
            border-color: transparent;
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--text-secondary);
            border: 2px solid transparent;
        }

        .btn-ghost:hover {
            background-color: var(--bg-warm);
            color: var(--primary);
            border-color: var(--border);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.625rem 1.25rem;
            font-size: 0.8125rem;
        }

        .btn-lg {
            padding: 1.125rem 2.25rem;
            font-size: 1rem;
        }

        /* Header - Vibrant Academic Style */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            transition: all 0.3s;
        }

        [data-theme="dark"] .header {
            background-color: rgba(30, 41, 59, 0.95);
        }

        .header.scrolled {
            box-shadow: var(--shadow-lg);
        }

        .header-top {
            background: var(--gradient-primary);
            color: rgba(255, 255, 255, 0.95);
            padding: 0.625rem 0;
            font-size: 0.8125rem;
            font-family: var(--font-sans);
            letter-spacing: 0.03em;
            position: relative;
            overflow: hidden;
        }

        .header-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-top-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .header-top-info {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
        }

        .header-top-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.95;
        }

        .header-top-info i {
            color: var(--accent-light);
            font-size: 0.75rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .header-top-social {
            display: flex;
            gap: 1.25rem;
        }

        .header-top-social a {
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s var(--transition-bounce);
            font-size: 0.875rem;
        }

        .header-top-social a:hover {
            color: var(--accent-light);
            transform: translateY(-3px) scale(1.2);
        }

        .header-main {
            padding: 1.25rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .logo-text h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
            line-height: 1.1;
            letter-spacing: -0.01em;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 0.8125rem;
            color: var(--text-muted);
            font-family: var(--font-sans);
            font-style: italic;
            letter-spacing: 0.02em;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-menu-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 1.25rem;
            background: var(--bg-white);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: var(--font-sans);
            transition: all 0.3s;
        }

        .user-menu-btn:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            min-width: 240px;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s var(--transition-bounce);
            z-index: 50;
            overflow: hidden;
        }

        .user-menu:hover .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .user-dropdown a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s;
            cursor: pointer;
        }

        .user-dropdown a:hover {
            background: var(--bg-cream);
            color: var(--primary);
            padding-left: 2rem;
            transform: translateX(5px);
        }

        .user-dropdown a:last-child {
            border-bottom: none;
            color: var(--error);
        }

        .user-dropdown a:last-child:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Navigation - Vibrant Style */
        .nav {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .nav::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 0.25rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 1.125rem 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            font-family: var(--font-sans);
            letter-spacing: 0.01em;
            border-radius: var(--radius);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--gradient-primary);

        .dropdown {

            padding: 0.875rem 1.25rem;

        /* Hero Section - Enhanced Video Background */
        .hero {
            position: relative;
            min-height: 90vh;
            display: flex;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .hero-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.95) 0%, rgba(139, 92, 246, 0.9) 50%, rgba(15, 23, 42, 0.95) 100%);
            z-index: 1;
        }

        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);

            pointer-events: none;
            animation: patternMove 20s ease-in-out infinite;
        }

        @keyframes patternMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(5deg); }

        .hero-content {
            position: relative;
            z-index: 3;
            width: 100%;
            padding: 6rem 0 4rem;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1.3fr 420px;
            gap: 5rem;
            align-items: center;
        }

        .hero-main h2 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
            line-height: 1.1;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .hero-main>p {
            font-size: 1.25rem;
            opacity: 0.95;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.7;
            font-family: var(--font-serif);
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .hero-badges {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
            animation: slideInLeft 1s ease-out 0.4s both;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: var(--font-sans);
            letter-spacing: 0.02em;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            cursor: pointer;
        }

        .badge:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .badge i {
            color: var(--accent-light);
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-ctas {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            animation: slideInLeft 1s ease-out 0.6s both;
        }

        .hero-ctas .btn-primary {
            background: var(--gradient-accent);
            color: white;
            font-weight: 700;
            border: none;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        .hero-ctas .btn-primary:hover {
            background: linear-gradient(135deg, #FB923C 0%, #F97316 100%);
            box-shadow: var(--shadow-accent);
            transform: translateY(-3px) scale(1.05);
        }

        .hero-ctas .btn-outline {
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .hero-ctas .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
            transform: translateY(-3px) scale(1.05);
        }

        /* CFP Card - Enhanced Glassmorphism */
        .cfp-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);

            border: 1px solid rgba(255, 255, 255, 0.3);

            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: slideInRight 1s ease-out 0.3s both;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        [data-theme="dark"] .cfp-card {
            background: rgba(51, 65, 85, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .cfp-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .cfp-card h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 1.75rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
        }

        .cfp-card h3 i {
            color: var(--accent);
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        .cfp-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.75rem;
        }

        .cfp-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: var(--bg-cream);
            border-radius: var(--radius);
            font-size: 0.875rem;
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;

        .cfp-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: var(--gradient-accent);
            transition: width 0.3s;
            z-index: 0;

        .cfp-item:hover {

            width: 100%;

            position: relative;

            color: white;

            color: var(--text-muted);
            font-weight: 600;
            font-family: var(--font-sans);
            transition: color 0.3s;
        }

        .cfp-value {
            color: var(--text-primary);
            font-weight: 700;
            font-family: var(--font-display);
            transition: color 0.3s;
        }

        .cfp-card .btn {
            width: 100%;
            margin-top: 0.5rem;
            padding: 1rem;
            font-weight: 700;
        }

        /* Metrics Strip - Enhanced */
        .metrics {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .metrics::before {
            content: '❦';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-white);
            padding: 0 1.5rem;
            color: var(--accent);
            font-size: 1.5rem;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .metric {
            text-align: center;
            padding: 0 1rem;
            position: relative;
            transition: all 0.3s;
        }

        .metric:hover {
            transform: translateY(-10px);
        }

        .metric:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: 2px;
            background: var(--gradient-primary);
            opacity: 0.3;
        }

        .metric-value {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metric-value::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        .metric-label {
            font-size: 1rem;
            color: var(--text-muted);
            font-family: var(--font-sans);
            letter-spacing: 0.02em;
            margin-top: 1.25rem;
            font-weight: 600;
        }

        /* Section Styles - Enhanced */
        .section {
            padding: 6rem 0;
            position: relative;

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-header h2 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 1.25rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            font-weight: 700;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-rainbow);
            border-radius: 2px;
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .section-header p {
            color: var(--text-secondary);

            line-height: 1.7;
            font-family: var(--font-serif);
            font-style: italic;
            margin-top: 2rem;

        /* Subject Areas - Enhanced Card Grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;

        .subject-card {
            background-color: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);

            flex-direction: column;

            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s;
            animation: gradientFlow 3s ease infinite;
        }

        .subject-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            z-index: 0;

            left: 0;

            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);

            transition: transform 0.6s;

            transform: translateX(5px);

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;

        .feature-content h4 {

            color: var(--text-muted);

        /* Indexing Strip - Enhanced */

            border-bottom: 1px solid var(--border);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .indexing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .indexing-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .indexing-title {
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            position: relative;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .indexing-title::after {
            content: '—';
            margin-left: 1rem;
            color: var(--border);

        .indexing-logos {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .indexing-logo {
            height: 50px;
            opacity: 0.5;
            filter: grayscale(100%) contrast(1.2);
            transition: all 0.4s var(--transition-bounce);
            cursor: pointer;
        }

        .indexing-logo:hover {
            opacity: 1;
            filter: grayscale(0%) contrast(1);
            transform: scale(1.2) translateY(-5px);
        }

        /* Issue Browser - Enhanced */
        .issue-browser {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            margin-bottom: 3.5rem;
            border: 2px solid var(--border);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .issue-browser::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .issue-browser-form {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: var(--font-sans);
        }

        .form-control {
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background-color: var(--bg-cream);
            color: var(--text-primary);
            font-family: var(--font-sans);
            transition: all 0.3s;
            font-weight: 500;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--bg-white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        /* Footer - Enhanced Vibrant Footer */
        .footer {
            background: linear-gradient(180deg, #0F172A 0%, #020617 100%);
            color: var(--bg-cream);
            padding: 6rem 0 3rem;
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .footer {
            background: linear-gradient(180deg, #020617 0%, #000000 100%);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr repeat(3, 1fr);
            gap: 4rem;
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
        }

        .footer-brand h3 {
            font-family: var(--font-display);
            color: white;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-brand p {
            color: #94A3B8;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.8;
            font-family: var(--font-serif);
        }

        .footer-contact {
            display: grid;
            gap: 1.25rem;
        }

        .footer-contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            font-size: 1rem;
            color: #94A3B8;
            transition: all 0.3s;
        }

        .footer-contact-item:hover {
            color: white;
            transform: translateX(5px);
        }

        .footer-contact-item i {
            color: var(--accent);
            width: 20px;
            margin-top: 0.25rem;
            flex-shrink: 0;
            font-size: 1.125rem;
            transition: all 0.3s;
        }

        .footer-contact-item:hover i {
            transform: scale(1.2);
            color: var(--accent-light);
        }

        .footer-links h4 {
            font-family: var(--font-display);
            color: white;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.875rem;
            font-weight: 700;
        }

        .footer-links h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        .footer-links ul {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .footer-links a {
            color: #94A3B8;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            cursor: pointer;
            font-family: var(--font-sans);
            font-weight: 500;
        }

        .footer-links a:hover {
            color: white;
            padding-left: 0.75rem;
            transform: translateX(5px);
        }

        .footer-links a::before {
            content: '›';
            color: var(--accent);
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s;
            font-size: 1.25rem;
        }

        .footer-links a:hover::before {
            opacity: 1;
        }

        .footer-bottom {
            border-top: 1px solid #334155;
            padding-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .footer-bottom p {
            font-size: 0.9375rem;
            color: #64748B;
            font-family: var(--font-sans);
        }

        .footer-social {
            display: flex;
            gap: 1rem;
        }

        .footer-social a {
            width: 48px;
            height: 48px;
            background: #1E293B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94A3B8;
            transition: all 0.4s var(--transition-bounce);
            font-size: 1.125rem;
            position: relative;
            overflow: hidden;
        }

        .footer-social a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .footer-social a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: var(--shadow-glow);
            color: white;
        }

        .footer-social a:hover::before {
            opacity: 1;
        }

        .footer-social a i {
            position: relative;
            z-index: 1;
        }

        /* Mobile Navigation - Enhanced */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-cream);
            z-index: 200;
            overflow-y: auto;
            padding: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
        }

        .mobile-nav.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .mobile-nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: all 0.3s;
        }

        .mobile-nav-close:hover {
            background: var(--bg-warm);
            transform: rotate(90deg);
        }

        .mobile-nav-menu {
            list-style: none;
            padding: 1rem 0;
        }

        .mobile-nav-item {
            border-bottom: 1px solid var(--border-light);
        }

        .mobile-nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.125rem;
            font-family: var(--font-display);
            cursor: pointer;
            transition: all 0.3s;
        }

        .mobile-nav-link:hover {
            background: var(--bg-warm);
            color: var(--primary);
            padding-left: 2rem;
        }

        .mobile-dropdown {
            list-style: none;
            background: var(--bg-warm);
            display: none;
            padding: 0.5rem 0;
        }

        .mobile-dropdown.active {
            display: block;
            animation: slideDown 0.4s var(--transition-bounce);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-dropdown li a {
            display: block;
            padding: 0.875rem 1.5rem 0.875rem 2.5rem;
            color: var(--text-secondary);
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            font-weight: 500;
        }

        .mobile-dropdown li a:hover {
            color: var(--primary);
            border-left-color: var(--accent);
            background: rgba(37, 99, 235, 0.05);
            padding-left: 3rem;
        }

        /* Auth Pages - Enhanced Vibrant Login */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(249, 115, 22, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.3) 0%, transparent 40%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auth-container {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 480px;
            padding: 3rem;
            position: relative;
            z-index: 1;
            border: 2px solid var(--border);
            animation: slideInUp 0.6s var(--transition-bounce);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        [data-theme="dark"] .auth-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header .logo-icon {
            margin: 0 auto 1.5rem;
            width: 90px;
            height: 90px;
            font-size: 2.5rem;
            box-shadow: var(--shadow-glow);
            border-radius: var(--radius-lg);
            animation: iconFloat 3s ease-in-out infinite;
        }

        .auth-header h2 {
            font-family: var(--font-display);
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 1.125rem;
            font-family: var(--font-serif);
            font-style: italic;
        }

        .auth-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            gap: 0.5rem;
        }

        .form-row label {
            font-size: 0.9375rem;
            font-weight: 700;
            color: var(--text-secondary);
            font-family: var(--font-sans);
        }

        .form-row input {
            padding: 1.125rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: var(--font-sans);
            background: var(--bg-cream);
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-row input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .form-row input.error {
            border-color: var(--error);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            display: none;
            font-family: var(--font-sans);
            font-weight: 600;
        }

        .form-row input.error+.error-message {
            display: block;
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9375rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
        }

        .remember-me input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9375rem;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.9375rem;
            font-family: var(--font-serif);
            font-style: italic;
            font-weight: 600;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            border-radius: 2px;
        }

        .social-login {
            display: grid;
            gap: 0.875rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-cream);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font-sans);
        }

        .btn-social:hover {
            background: var(--bg-warm);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
            font-size: 1rem;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-weight: 500;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 700;
            transition: all 0.3s;
        }

        .auth-footer a:hover {
            color: var(--accent);
        }

        /* Toast Notifications - Enhanced */
        .toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .toast {
            background: var(--bg-white);
            border-left: 5px solid var(--primary);
            border-radius: var(--radius);
            padding: 1.25rem 1.75rem;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 340px;
            max-width: 420px;
            animation: slideInRight 0.5s var(--transition-bounce);
            font-family: var(--font-sans);
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        [data-theme="dark"] .toast {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.8), 0 10px 10px -5px rgba(0, 0, 0, 0.6);
        }

        .toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        /* Modal - Enhanced Vibrant Dialog */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-white);
            border-radius: var(--radius-xl);
            padding: 0;
            max-width: 640px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            transform: scale(0.9) translateY(30px);
            transition: all 0.4s var(--transition-bounce);
            box-shadow: var(--shadow-xl);
            border: 2px solid var(--border);
            position: relative;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-rainbow);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        [data-theme="dark"] .modal {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2.5rem;
            border-bottom: 2px solid var(--border);
            background: var(--bg-cream);
        }

        .modal-header h3 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-muted);
            cursor: pointer;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--border-light);
            color: var(--error);
            transform: rotate(90deg);
        }

        .modal-content {
            padding: 2.5rem;
            overflow-y: auto;
            max-height: calc(85vh - 100px);
            font-family: var(--font-serif);
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .article-detail {
            padding: 0;
            background: var(--bg-cream);
        }

        .article-detail-header {
            background: linear-gradient(to bottom, var(--bg-white), var(--bg-cream));
            padding: 5rem 0 4rem;
            margin-bottom: 0;
            border-bottom: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .article-detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;

        .article-meta-full {

            flex-wrap: wrap;
            gap: 1.5rem;

        .article-content {

            top: 0;
            left: 0;
            right: 0;

        .article-abstract {

        .article-abstract:hover {
            transform: translateY(-5px);

        .article-abstract::before {
            content: 'Abstract';

            top: -16px;

            padding: 0.5rem 1.5rem;

            font-size: 1rem;
            font-weight: 700;
            background: var(--gradient-primary);

            -webkit-text-fill-color: transparent;
            background-clip: text;

        .article-abstract h4 {

        .article-abstract p {

        .article-keywords {

        .keyword {
            background: var(--bg-white);

        .keyword:hover {

        /* Dashboard - Enhanced Scholarly Portal */

            font-family: var(--font-sans);

            background: var(--bg-white);

            content: '';
            position: absolute;

            left: 0;

        .stat-card:hover {

        .stat-card-value {

            -webkit-text-fill-color: transparent;

        .stat-card-label {
            font-size: 1rem;

        /* Submission Form - Enhanced */
        .submission-form {
            display: grid;

        .form-section {
            border: 2px solid var(--border);

            -webkit-text-fill-color: transparent;

            left: 0;

            background-size: 200% 100%;
            z-index: 1000;
            transition: width 0.1s;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            animation: gradientFlow 3s ease infinite;
        }

        /* Page Transition Overlay */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-transition.active {
            opacity: 1;
            visibility: visible;
        }

        .page-transition-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .cfp-card {
                max-width: 500px;
                margin: 0 auto;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .metric:nth-child(2)::after {
                display: none;
            }

            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .theme-toggle,
            .back-button {
                top: 100px;
                width: 48px;

            }

            .back-button {
                left: 20px;
            }

            .theme-toggle {
                right: 20px;
            }

                display: none;

        }

        @media (max-width: 768px) {

                font-size: 15px;
            }

                padding: 0 1.25rem;

            .header-top-info {
                display: none;
            }

                display: none;
            }

                display: flex;
            }

                display: none;
            }

            .hero-main h2 {
                font-size: 2.5rem;
            }

            .hero {
                min-height: auto;
            }

            .hero-content {
                padding: 4rem 0 3rem;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .metric::after {
                display: none !important;
            }

            .metric-value {
                font-size: 2.5rem;
            }

            .section {
                padding: 4rem 0;
            }

            .section-header h2 {
                font-size: 2.25rem;
            }

            .footer-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }

            .footer-bottom {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .auth-container {
                padding: 2rem;
            }

            .article-content {
                padding: 2.5rem 1.5rem;
            }

            .mobile-nav {
                display: block;
            }

            .theme-toggle,
            .back-button {
                top: 85px;
                width: 44px;
                height: 44px;
                font-size: 1.125rem;
            }
        }

        /* Print Styles */
        @media print {
            .header,
            .nav,
            .hero-ctas,
            .footer,
            .sidebar,
            .reading-progress,
            .theme-toggle,
            .back-button,
            .floating-nav,
            .hero-video-container {
                display: none !important;
            }

            body {
                background: white !important;
                color: black !important;
                font-size: 12pt;
                line-height: 1.5;
            }

            .article-content {
                max-width: 100%;
                padding: 0;
                box-shadow: none;
                border: none;
                background: white !important;
            }

            .article-detail-header {
                background: white !important;
                padding: 2rem 0;
                border-bottom: 2px solid #000;
            }

            .article-card {
                break-inside: avoid;
                border: 1px solid #ddd;
                margin-bottom: 1rem;
                background: white !important;
            }

            a {
                text-decoration: none;
                color: black !important;
            }

            .article-title a {
                background: none !important;
            }
        }

        /* Focus States */
        a:focus-visible,
        button:focus-visible,
        .form-control:focus-visible,
        input:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 3px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;

        }

        /* Selection Color */
        ::selection {
            background: rgba(37, 99, 235, 0.2);

            background: rgba(59, 130, 246, 0.3);

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            border: 3px solid var(--bg-warm);

    </style>
</head>

            <div class="modal-header">

                <!-- Dynamic content -->

    <!-- Main Application Container -->
    <div id="app">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // Theme Management
        const themeManager = {
            init() {
                const savedTheme = localStorage.getItem('ijrs_theme') || 'light';
                this.setTheme(savedTheme);

                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggle();
                });
            },

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('ijrs_theme', theme);

                // Update meta theme-color for mobile browsers
                const metaThemeColor = document.querySelector('meta[name="theme-color"]');
                if (!metaThemeColor) {
                    const meta = document.createElement('meta');
                    meta.name = 'theme-color';
                    meta.content = theme === 'dark' ? '#0F172A' : '#2563EB';
                    document.head.appendChild(meta);
                } else {
                    metaThemeColor.content = theme === 'dark' ? '#0F172A' : '#2563EB';
                }
            },

            toggle() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                // Add transition class for smooth icon animation
                const toggle = document.getElementById('themeToggle');
                toggle.style.transform = 'scale(0.8) rotate(180deg)';

                setTimeout(() => {
                    this.setTheme(newTheme);
                    toggle.style.transform = 'scale(1) rotate(0deg)';
                }, 200);

                // Show toast notification
                showToast(`Switched to ${newTheme} mode`, 'info');
            }
        };

        // Navigation History Management
        const navigationHistory = {
            stack: [],
            
            push(page) {
                if (this.stack.length === 0 || this.stack[this.stack.length - 1] !== page) {
                    this.stack.push(page);
                }
                this.updateBackButton();
            },

            pop() {
                if (this.stack.length > 1) {
                    this.stack.pop();
                    return this.stack[this.stack.length - 1];
                }
                return 'home';
            },

            canGoBack() {
                return this.stack.length > 1;
            },

            updateBackButton() {
                const backButton = document.getElementById('backButton');
                if (backButton) {
                    if (this.canGoBack()) {
                        backButton.style.opacity = '1';
                        backButton.style.pointerEvents = 'auto';
                    } else {
                        backButton.style.opacity = '0.5';
                        backButton.style.pointerEvents = 'none';
                    }
                }
            },

            clear() {
                this.stack = ['home'];
            }
        };

        function goBack(e) {
            e.preventDefault();
            if (navigationHistory.canGoBack()) {
                const previousPage = navigationHistory.pop();
                navigate(previousPage, false);
            } else {
                navigate('home', false);
            }
        }

        // Application State
        const state = {
            currentUser: JSON.parse(localStorage.getItem('ijrs_user')) || null,
            currentPage: 'home',
            articles: [
                {
                    id: 1,
