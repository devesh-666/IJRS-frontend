                    type: "research",
                    views: 1240,
                    downloads: 856,
                    abstract: "This study explores the integration of traditional ecological knowledge with contemporary climate science to develop robust adaptation strategies...",
                    keywords: ["Climate Change", "Indigenous Knowledge", "Environmental Science", "Sustainability"],
                    discipline: "Environment & Sustainability",
                    pdfUrl: "#",
                    published: "2026-01-15"
                },
                {
                    id: 2,
                    title: "Neuroaesthetics and Machine Learning: Bridging Cognitive Science and Artificial Intelligence in Art Authentication",
                    authors: "Prof. J. Martinez, Dr. L. Chen",
                    doi: "10.1234/ijrs.2026.002",
                    type: "review",
                    views: 892,
                    downloads: 634,
                    abstract: "An interdisciplinary review examining how neural networks and cognitive models can be combined for art authentication...",
                    keywords: ["Neuroaesthetics", "Machine Learning", "Art Authentication", "Cognitive Science"],
                    discipline: "Technology & Engineering",
                    pdfUrl: "#",
                    published: "2026-01-10"
                },
                {
                    id: 3,
                    title: "Participatory Action Research in Urban Planning: Integrating GIS, Sociology, and Community Engagement",
                    authors: "Dr. R. Kumar, Dr. S. Williams, Prof. T. Anderson",
                    doi: "10.1234/ijrs.2026.003",
                    type: "research",
                    views: 756,
                    downloads: 521,
                    abstract: "This paper presents a methodological framework combining geographic information systems with sociological inquiry...",
                    keywords: ["Urban Planning", "GIS", "Sociology", "Participatory Research"],
                    discipline: "Social Sciences",
                    pdfUrl: "#",
                    published: "2026-01-05"
                },
                {
                    id: 4,
                    title: "Ethical Frameworks for AI in Healthcare: A Synthesis of Medical Ethics and Computer Science Perspectives",
                    authors: "Dr. M. Thompson, Prof. N. Gupta, Dr. O. Brown",
                    doi: "10.1234/ijrs.2026.004",
                    type: "research",
                    views: 689,
                    downloads: 445,
                    abstract: "Developing comprehensive ethical guidelines for artificial intelligence deployment in clinical settings...",
                    keywords: ["AI Ethics", "Healthcare", "Medical Ethics", "Computer Science"],
                    discipline: "Health & Medicine",
                    pdfUrl: "#",
                    published: "2026-01-01"
                }
            ],
            submissions: JSON.parse(localStorage.getItem('ijrs_submissions')) || []
        };

        // Router
        function router() {
            const path = window.location.hash.slice(1) || 'home';
            const [page, ...params] = path.split('/');

            state.currentPage = page;

            // Reset scroll and reading progress
            window.scrollTo(0, 0);
            updateReadingProgress();

            // Show page transition
            showPageTransition();

            setTimeout(() => {
                switch (page) {
                    case 'home':
                        renderHome();
                        break;
                    case 'login':
                        renderLogin();
                        break;
                    case 'signup':
                        renderSignup();
                        break;
                    case 'dashboard':
                        renderDashboard();
                        break;
                    case 'submit':
                        renderSubmit();
                        break;
                    case 'track':
                        renderTrack();
                        break;
                    case 'article':
                        renderArticleDetail(params[0]);
                        break;
                    case 'discipline':
                        renderDiscipline(params[0]);
                        break;
                    default:
                        renderHome();
                }

                // Update navigation history
                navigationHistory.push(page);
                
                // Update floating nav visibility
                updateFloatingNav();

                // Hide page transition
                hidePageTransition();
            }, 300);
        }

        function showPageTransition() {
            const transition = document.getElementById('pageTransition');
            if (transition) {
                transition.classList.add('active');
            }
        }

        function hidePageTransition() {
            const transition = document.getElementById('pageTransition');
            if (transition) {
                transition.classList.remove('active');
            }

                            <h4 style="font-family: var(--font-display); background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; font-weight: 700; font-size: 1.25rem;">Corresponding Author</h4>
                            <p style="margin: 0; color: var(--text-secondary); font-size: 1.125rem;">For inquiries about this article, please contact the corresponding author at the institutional email provided.</p>
                        </div>
                        
                        <div style="text-align: center; margin-top: 5rem; padding-top: 3rem; border-top: 2px solid var(--border);">
                            <a onclick="navigate('home')" class="btn btn-outline btn-lg">
                                <i class="fas fa-arrow-left"></i> Back to Articles
                            </a>
                        </div>
                    </div>
                </div>
                
                ${renderFooter()}
            `;

            // Initialize reading progress
            initReadingProgress();
        }

        // Discipline Page
        function renderDiscipline(disciplineId) {
            const disciplineMap = {
                'natural-sciences': 'Natural Sciences',
                'social-sciences': 'Social Sciences',
                'humanities-arts': 'Humanities & Arts',
                'professions': 'Professions',
                'interdisciplinary': 'Interdisciplinary Studies'
            };

            const disciplineName = disciplineMap[disciplineId] || disciplineId.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            const filteredArticles = state.articles.filter(a => a.discipline.toLowerCase().includes(disciplineName.toLowerCase()) || disciplineId === 'interdisciplinary');

            document.getElementById('app').innerHTML = `
                ${renderHeader()}
                ${renderNavigation()}
                
                <section class="section">
                    <div class="container">
                        <div class="section-header">
                            <h2>${disciplineName}</h2>
                            <p>Research articles in ${disciplineName.toLowerCase()}</p>
                            <div class="ornament">❦</div>
                        </div>
                        
                        ${filteredArticles.length === 0 ? `
                            <div style="text-align: center; padding: 6rem; background: var(--bg-cream); border-radius: var(--radius-xl); border: 3px dashed var(--border);">
                                <i class="fas fa-folder-open" style="font-size: 5rem; color: var(--text-muted); margin-bottom: 2rem; opacity: 0.2;"></i>
                                <h3 style="font-family: var(--font-display); color: var(--text-primary); margin-bottom: 1rem; font-weight: 700; font-size: 1.75rem;">No articles yet</h3>
                                <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 1.125rem;">Be the first to publish in this category</p>
                                <a onclick="navigate('submit')" class="btn btn-primary btn-lg">Submit Article</a>
                            </div>
                        ` : `
                            <div class="articles-list">
                                ${filteredArticles.map(article => renderArticleCard(article)).join('')}
                            </div>
                        `}
                    </div>
                </section>
                
                ${renderFooter()}
            `;
        }

        // Helper Functions
        function getStatusColor(status) {
            const colors = {
                'submitted': '#F59E0B',
                'under_review': '#3B82F6',
                'revision_required': '#F97316',
                'accepted': '#10B981',
                'rejected': '#EF4444',
                'published': '#10B981'
            };
            return colors[status] || '#64748B';
        }

        function formatStatus(status) {
            return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Event Handlers
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Simulate authentication
            const user = {
                name: email.split('@')[0].replace('.', ' ').replace(/\b\w/g, l => l.toUpperCase()),
                email: email,
                institution: 'Sample University'
            };

            state.currentUser = user;
            if (remember) {
                localStorage.setItem('ijrs_user', JSON.stringify(user));
            }

            showToast('Welcome back, ' + user.name + '!', 'success');
            setTimeout(() => navigate('dashboard'), 600);
        }

        function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }

            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                institution: document.getElementById('institution').value
            };

            state.currentUser = user;
            localStorage.setItem('ijrs_user', JSON.stringify(user));

            showToast('Account created successfully! Welcome to IJRS.', 'success');
            setTimeout(() => navigate('dashboard'), 600);
        }

        function handleSubmission(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const submission = {
                id: 'IJRS-' + Date.now().toString().slice(-6),
                title: formData.get('title'),
                discipline: formData.get('discipline'),
                abstract: formData.get('abstract'),
                author: state.currentUser.email,
                date: new Date().toISOString(),
                status: 'submitted'
            };

            state.submissions.push(submission);
            localStorage.setItem('ijrs_submissions', JSON.stringify(state.submissions));

            showToast('Manuscript submitted successfully! ID: ' + submission.id, 'success');
            setTimeout(() => navigate('dashboard'), 1500);
        }

        function handleTrack(e) {
            e.preventDefault();
            const id = document.getElementById('track-id').value;
            const email = document.getElementById('track-email').value;

            const submission = state.submissions.find(s => s.id === id && s.author === email);

            const resultDiv = document.getElementById('trackResult');
            if (submission) {
                resultDiv.innerHTML = `
                    <div class="article-card" style="border-left: 5px solid ${getStatusColor(submission.status)}; animation: slideInRight 0.5s var(--transition-bounce);">
                        <h4 style="font-family: var(--font-display); background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; font-size: 1.375rem; font-weight: 700;">${submission.title}</h4>
                        <div style="display: grid; gap: 0.75rem; margin-bottom: 1.25rem;">
                            <p style="margin: 0; color: var(--text-secondary); font-size: 1rem; font-weight: 500;"><strong>Manuscript ID:</strong> ${submission.id}</p>
                            <p style="margin: 0; color: var(--text-secondary); font-size: 1rem; font-weight: 500;"><strong>Status:</strong> <span style="color: ${getStatusColor(submission.status)}; font-weight: 700; text-transform: uppercase; font-size: 0.9375rem;">${formatStatus(submission.status)}</span></p>
                            <p style="margin: 0; color: var(--text-secondary); font-size: 1rem; font-weight: 500;"><strong>Submitted:</strong> ${new Date(submission.date).toLocaleDateString()}</p>
                        </div>
                        <p style="margin: 0; color: var(--text-muted); font-size: 0.9375rem; font-style: italic; padding: 1rem; background: var(--bg-cream); border-radius: var(--radius); border: 2px solid var(--border); font-weight: 500;">
                            ${getStatusDescription(submission.status)}
                        </p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div style="padding: 2.5rem; background: #FEF2F2; border-radius: var(--radius-xl); color: #991B1B; text-align: center; border: 2px solid #FECACA; animation: shake 0.5s;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2.5rem; margin-bottom: 1rem;"></i>
                        <p style="margin: 0; font-weight: 700; font-size: 1.125rem;">No submission found</p>
                        <p style="margin: 0.5rem 0 0; font-size: 0.9375rem; opacity: 0.8;">Please check your Manuscript ID and email address</p>
                    </div>
                `;
            }
        }

        function getStatusDescription(status) {
            const descriptions = {
                'submitted': 'Your manuscript has been received and is awaiting initial editorial screening.',
                'under_review': 'Your manuscript is currently being peer-reviewed by experts in the field.',
                'revision_required': 'Please revise your manuscript according to reviewers comments and resubmit.',
                'accepted': 'Congratulations! Your manuscript has been accepted for publication.',
                'rejected': 'We regret to inform you that your manuscript was not accepted.',
                'published': 'Your article has been published and is available online with DOI.'
            };
            return descriptions[status] || 'Status update pending.';
        }

        function handleFileSelect(input) {
            const fileList = document.getElementById('fileList');
            if (input.files.length > 0) {
                fileList.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.75rem; padding: 1.25rem; background: #F0FDF4; border-radius: var(--radius); color: #166534; border: 2px solid #BBF7D0; animation: slideInRight 0.4s;">
                        <i class="fas fa-check-circle" style="font-size: 1.5rem;"></i>
                        <div style="flex: 1;">
                            <div style="font-weight: 700;">${input.files[0].name}</div>
                            <div style="font-size: 0.875rem; opacity: 0.8;">${(input.files[0].size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                        <i class="fas fa-file-alt" style="font-size: 1.75rem; opacity: 0.5;"></i>
                    </div>
                `;
            }
        }

        function socialLogin(provider) {
            showToast(`${provider} login integration coming soon!`, 'info');
        }

        function logout() {
            state.currentUser = null;
            localStorage.removeItem('ijrs_user');
            showToast('Successfully logged out', 'success');
            navigate('home');
        }

        function downloadPDF(articleId) {
            const article = state.articles.find(a => a.id === articleId);
            if (article) {
                article.downloads++;
                showToast(`Preparing PDF download for "${article.title.substring(0, 40)}..."`, 'success');
            }
        }

        function browseIssue() {
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            if (!month || !year) {
                showToast('Please select both month and year', 'warning');
                return;
            }

            const monthName = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
            showToast(`Loading ${monthName} ${year} issue...`, 'info');
        }

        // UI Helpers
        function navigate(path, addToHistory = true) {
            if (addToHistory) {
                window.location.hash = path;
            } else {
                // For back button, replace current hash without adding to history
                history.replaceState(null, null, '#' + path);
                router();
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            const colors = {
                success: '#10B981',
                error: '#EF4444',
                warning: '#F59E0B',
                info: '#3B82F6'
            };

            toast.innerHTML = `
                <i class="fas ${icons[type]}" style="color: ${colors[type]}; font-size: 1.5rem;"></i>
                <span style="font-weight: 600; font-size: 1rem;">${message}</span>
            `;

            container.appendChild(toast);

            // Auto remove
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%) scale(0.8)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = `<p>${content}</p>`;
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modalOverlay' || event.target.classList.contains('modal-close')) {
                document.getElementById('modalOverlay').classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
        }

        function toggleDropdown(element) {
            const dropdown = element.nextElementSibling;
            const icon = element.querySelector('i');

            if (dropdown && dropdown.classList.contains('mobile-dropdown')) {
                dropdown.classList.toggle('active');
                icon.style.transform = dropdown.classList.contains('active') ? 'rotate(180deg)' : '';
            }
        }

        // Header scroll effect
        function initHeaderScroll() {
            const header = document.getElementById('mainHeader');
            if (!header) return;

            let ticking = false;

            function updateHeader() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                ticking = false;
            }

            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(updateHeader);
                    ticking = true;
                }
            });
        }

        // Reading progress for article pages
        function initReadingProgress() {
            const progressBar = document.getElementById('readingProgress');
            if (!progressBar) return;

            let ticking = false;

            function updateProgress() {
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const progress = (scrollTop / docHeight) * 100;
                progressBar.style.width = progress + '%';
                ticking = false;
            }

            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(updateProgress);
                    ticking = true;
                }
            });
        }

        function updateReadingProgress() {
            const progressBar = document.getElementById('readingProgress');
            if (progressBar) {
                progressBar.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        function initHomeInteractions() {
            // Initialize header scroll
            initHeaderScroll();

            // Update floating nav active state on scroll
            const sections = ['home', 'subjects', 'articles', 'why-publish'];
            const navItems = document.querySelectorAll('.floating-nav-item');

            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const element = document.getElementById(section);
                    if (element) {
                        const sectionTop = element.offsetTop;
                        if (scrollY >= sectionTop - 200) {
                            current = section;
                        }
                    }
                });

                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === '#' + current) {
                        item.classList.add('active');
                    }
                });
            });
        }

        // Initialize
        window.addEventListener('hashchange', router);
        window.addEventListener('load', () => {
            themeManager.init();
            router();
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                const mobileNav = document.getElementById('mobileNav');
                if (mobileNav && mobileNav.classList.contains('active')) {
                    toggleMobileNav();
                }
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', () => {
            router();
        });
    </script>
</body>

</html>
